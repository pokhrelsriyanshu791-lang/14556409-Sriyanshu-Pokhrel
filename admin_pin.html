{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3>Admin PIN Required</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Enter Admin PIN</label>
        <input type="password" name="pin" class="form-control" maxlength="4" pattern="[0-9]{4}" required />
      </div>
      <button type="submit" class="btn btn-primary">Verify PIN</button>
    </form>
  </div>
</div>
{% endblock %}
